<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con OpenStreetMap</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
   
    </style>
</head>
<body>

    <!-- Fondo principal -->
   
        <!-- Contenedor flotante -->
        <div class="contenido">
            <!-- Header -->
            <header class="text-white bg-dark py-4">
                <div class="container d-flex justify-content-between align-items-center w-100">
                    <img src="" class="img-thumbnail" alt="Logo">
                    <h1>GRX Discover<span class="badge bg-secondary"></span></h1>
                </div>
            </header>

            <!-- Contenido principal -->
            <div class="container-fluid vh-100">
                <div class="row h-100">
                    <!-- Columna Izquierda -->
                    <div class="col-3 bg-danger d-flex align-items-center justify-content-center">
                        <h2 class="text-white">Lugares</h2>
                    </div>

                    <!-- Columna Derecha (Mapa) -->
                    <div class="col-6 position-relative">
                        <div id="map" class="w-100 h-100"></div>

                        <!-- Buscador sobre el mapa -->
                        <div class="buscador">
                            <input type="text" class="form-control" placeholder="Buscar...">
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Fin del contenedor flotante -->
    

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   <script src="./js/server.js"></script>

</body>
