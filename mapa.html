<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Mapa de OpenStreetMap</h1>
    <div id="map"></div>

    <h2>Buscar una dirección y agregarla al mapa:</h2>
    <input type="text" id="direccion" placeholder="Introduce una dirección">
    <button onclick="buscarDireccion()">Buscar Dirección</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa centrado en las coordenadas de Granada (lat: 37.1773, lon: -3.5986)
        var map = L.map('map').setView([37.1773, -3.5986], 13);

        // Cargar los tiles de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Función para buscar la dirección
        function buscarDireccion() {
            var direccion = document.getElementById("direccion").value;
            if (direccion) {
                geocodeAddress(direccion);
            } else {
                alert("Por favor, ingresa una dirección.");
            }
        }

        // Función para buscar coordenadas de una dirección e insertarlas en la base de datos
        function geocodeAddress(address) {
            var geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${address}`;

            fetch(geocodeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;
                        console.log(`Dirección: ${address}`);
                        console.log(`Latitud: ${lat}, Longitud: ${lon}`);

                        // Agregar un marcador en las coordenadas
                        var marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`<b>${address}</b><br>Lat: ${lat}, Lon: ${lon}`)
                            .openPopup();

                        // Enviar las coordenadas y el nombre del lugar al servidor para almacenarlas
                        saveLocationToDatabase(address, lat, lon);
                    } else {
                        alert("No se encontraron coordenadas para esta dirección.");
                    }
                })
                .catch(error => {
                    console.error('Error al obtener las coordenadas:', error);
                });
        }

        // Función para guardar los datos en la base de datos
        function saveLocationToDatabase(nombre, lat, lon) {
            var formData = new FormData();
            formData.append('nombre', nombre);
            formData.append('lat', lat);
            formData.append('lon', lon);

            // Enviar las coordenadas y nombre del lugar al servidor con AJAX
            fetch('guardar_lugar.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Lugar guardado correctamente.");
                } else {
                    alert("Hubo un error al guardar el lugar.");
                }
            })
            .catch(error => {
                console.error('Error al enviar los datos al servidor:', error);
            });
        }
    </script>
</body>
</html>
